<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>HTML5 CanvasでRGBを入れ替えるサンプル</title>
	</head>
	<body>
		<div class="controller">
			<button class="js-reset">初期化</button>
			<button class="js-switch-color" data-from="r" data-to="g">R &lt;-&gt; G</button>
			<button class="js-switch-color" data-from="g" data-to="b">G &lt;-&gt; B</button>
			<button class="js-switch-color" data-from="b" data-to="r">B &lt;-&gt; R</button>
		</div>
		<canvas id="my-canvas"></canvas>
		<p>Photo by: <a href="http://www.pakutaso.com/20141200337post-4891.html">鮮やかな彩りの紅葉｜フリー写真素材・無料ダウンロード-ぱくたそ</a></p>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="rgb.js"></script>
	</body>
</html>
